        body {top: 0; left: 0; width: 99%; height: 97%;
            position: absolute; display: table}
        p {display: table-cell; vertical-align: middle; text-align: center}
        #timezone * {text-decoration: none;}
    </style>

    <script type="text/javascript">
        // Array of Sun Tzu quotes (exactly 6 words)
        const sunTzuQuotes = [
            "Appear weak when you are strong.",
            "Attack where the enemy is unprepared.",
            "Move swift as the wind blows.",
            "Be subtle as the night sky.",
            "Strike like a thunderbolt from above.",
            "Plan for what is difficult now.",
            "The wise warrior avoids unnecessary battles.",
            "Know your enemy and know yourself.",
            "Opportunities multiply when they are seized.",
            "Deception is the essence of warfare.",
            "The best victory avoids the fight.",
            "Adapt your plans to the situation.",
            "Use terrain to your utmost advantage.",
            "The greatest victory requires no battle.",
            "Disorder comes from lack of preparation.",
            "Speed is the essence of warfare.",
            "Exploit chaos to secure your victory.",
            "The art of war is deception.",
            "Flexibility is the key to victory.",
            "Timing is everything in the battle."
        ];

        // Function to get a random quote
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * sunTzuQuotes.length);
            return sunTzuQuotes[randomIndex];
        }

        // Simulate "thinking" animation with increasing periods
        function simulateThinking() {
            const quoteElement = document.querySelector("#quote");
            let dots = "";
            let dotCount = 0;
            const maxDots = 5; // Maximum number of dots
            const interval = 500; // Time between adding a dot (in milliseconds)

            // Interval to add dots
            const dotInterval = setInterval(() => {
                if (dotCount < maxDots) {
                    dots += ".";
                    quoteElement.innerText = dots;
                    dotCount++;
                } else {
                    clearInterval(dotInterval); // Stop adding dots
                    setTimeout(() => {
                        quoteElement.innerText = getRandomQuote(); // Display the quote
                    }, 1000); // Wait 1 second before showing the quote
                }
            }, interval);
        }

        // Set the quote on page load
        window.onload = function() {
            simulateThinking();
        };

        // declare time zone formatting
        let options = {
                timeZone: 'US/Eastern',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
            },
            formatter = new Intl.DateTimeFormat([], options);

        // set time
        setInterval(
            () => {
                document.querySelector("#time").innerText = formatter.format(new Date());
            }
            , 1000);
    </script>
