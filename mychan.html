<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my.chan</title>
  <style>
    /* General Styles */
    body {
      font-family: "MS PGothic", "MS Sans Serif", Arial, sans-serif;
      background-color: #F0E0D6;
      color: #000;
      margin: 0;
      padding: 0;
      font-size: 14px;
    }

    .container {
      width: 85%;
      margin: 0 auto;
      padding: 10px;
      background-color: #FFF;
      border: 1px solid #CCC;
    }

    h1 {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
      padding: 10px 0;
      border-bottom: 1px solid #CCC;
    }

    /* Advertisement Banner */
    .banner {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }

    .banner img {
      max-width: 100%;
      height: auto;
    }

    /* Post Form */
    .form-container {
      margin: 20px 0;
    }

    .form-container textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      font-family: inherit;
      font-size: 12px;
      padding: 5px;
      border: 1px solid #CCC;
      background-color: #F6F6EF;
      pointer-events: none; /* Disable interaction */
    }

    .form-container input[type="file"] {
      margin-bottom: 10px;
      pointer-events: none; /* Disable interaction */
    }

    .form-container input[type="password"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      font-family: inherit;
      font-size: 12px;
      border: 1px solid #CCC;
      background-color: #F6F6EF;
      pointer-events: none; /* Disable interaction */
    }

    .form-container button {
      padding: 5px 10px;
      background-color: #EA8;
      border: 1px solid #CCC;
      font-family: inherit;
      font-size: 12px;
      cursor: not-allowed; /* Change cursor to indicate disabled state */
      opacity: 0.6; /* Make the button look disabled */
    }

    /* Posts */
    .posts {
      margin-top: 20px;
    }

    .post {
      display: flex;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #F6F6EF;
      border: 1px solid #CCC;
    }

    .post img {
      width: 125px;
      height: 125px;
      object-fit: cover;
      margin-right: 10px;
      border: 1px solid #CCC;
    }

    .post .info {
      font-size: 12px;
      color: #789922;
      margin-bottom: 5px;
    }

    .post .message {
      font-size: 14px;
      color: #000;
      word-wrap: break-word;
    }

    /* Footer */
    footer {
      margin-top: 20px;
      padding: 10px 0;
      border-top: 1px solid #CCC;
      text-align: center;
      font-size: 12px;
      color: #789922;
    }
  </style>
</head>
<body>
<!-- Advertisement Banner -->
<br>
<div class="banner">
  <img src="https://64.media.tumblr.com/c42fe40a4522620229a7de5177046283/ccbde26a43bf604b-e7/s640x960/b030c5e9e816108291e790e619e427525ff02baa.gifv" alt="Advertisement Banner">
</div>

<div class="container">
  <h1>my.chan</h1>

  <!-- Post Form -->
  <div class="form-container">
    <form id="postForm">
      <textarea id="message" placeholder="Write your message here..." required disabled></textarea><br>
      <input type="file" id="image" accept="image/*" required disabled><br>
      <input type="password" id="password" placeholder="Enter password to post" required disabled><br>
      <button type="submit" disabled>Submit</button>
    </form>
  </div>

  <!-- Posts -->
  <div id="posts" class="posts">
    <!-- Posts will be statically added here -->
    <div class="post">
      <img src="https://64.media.tumblr.com/db188f8ad2396c8032cce35034405792/tumblr_mydxgcBkJX1rb2cnyo1_500.gif" alt="Post Image">
      <div>
        <div class="info">Anonymous - 2025-2-18 01:36:41</div>
        <div class="message">mew...</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    my.chan - Inspired by 2chan/Futaba
  </footer>
</div>
</body>
</html>
